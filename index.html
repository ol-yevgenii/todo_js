    <div class="body-wrapper">
        <header class="header">
            <section class="header_greetings">
                <label>
                    Hey, how are you,
                    <input 
                        type="text" 
                        name="greatings" 
                        id="greatings"
                        placeholder="Here you name"
                    >
                    ?
                </label>
            </section>
            <section class="header_clock">
                <div class="header_clock-wrapper">
                    <div class="header_clock-hours">19</div>
                    <div class="header_clock-dots">:</div>
                    <div class="header_clock-minutes">07</div>
                </div>
            </section>
            <section class="header_weather">
                <div class="header_weather-wrapper">
                    <div class="header_weather-location">Kiev</div>
                    <div class="header_weather-degrees">15Â°C</div>
                </div>
            </section>
        </header>
    
        <main class="main">
            <section class="create_todo">
                <h1>Create a todo list</h1>
                <form class="todo_form">
                    <h3 class="todo_form-label">
                        What will you gonna do?
                    </h3>
                    <label for="content">
                        <input 
                            type="text"
                            name="content"
                            id="content"
                            placeholder="Input your task"
                            autocomplit="off"
                        >
                    </label>
                    <h3 class="todo_form-label">
                        Pick a category
                    </h3>
                    <div class="todo_options">
                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category1"
                                value="business"
                            >
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>
    
                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category2"
                                value="personal"
                            >
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>
                    <input 
                        type="submit"
                        value="Add todo"
                    >
                </form>
            </section>
            <section class="render_todo">
                <h2 class="render_todo-label">ToDo List</h2>
                <select 
                    class="select_tasks" 
                    name="task_status" 
                    size=""
                    id="task_status">
                    <option value="1">All tasks</option>
                    <option value="2">Current tasks</option>
                    <option value="3">Done tasks</option>
                </select>
                <div class="render_todo-container">
                    <div class="all_tasks">
                        <div class="todo">
                            <label>
                                <input 
                                    class="checkbox"
                                    type="checkbox"
                                    name="checkbox"
                                >
                            </label>
                            <div class="todo_content">
                                <input 
                                    type="text"
                                    value="make a coffee"
                                    readonly
                                >
                            </div>
