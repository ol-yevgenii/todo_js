<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="body_wrapper">
        <header class="header">
            <section class="header_greetings">
                <label>
                    Hey, how are you,
                    <input 
                        class="greatings_name"
                        type="text" 
                        name="greatings" 
                        id="greatings"
                        placeholder="Name"
                    >
                </label>
            </section>
            <section class="header_clock">
                <div class="header_clock-wrapper">
                    <div class="header_clock-hours"></div>
                    <div class="header_clock-dots">:</div>
                    <div class="header_clock-minutes"></div>
                </div>
            </section>
            <section class="header_weather">
                <div class="header_weather-wrapper">
                    <div class="header_weather-location">Kiev,</div>
                    <div class="header_weather-degrees">15Â°C</div>
                </div>
            </section>
        </header>
    
        <main class="main">
            <section class="create_todo">
                <h1>Create a todo list</h1>
                <form class="todo_form">
                    <h3 class="todo_form-label">
                        What will you gonna do?
                    </h3>
                    <label for="content">
                        <input 
                            type="text"
                            name="content"
                            id="content"
                            placeholder="Input your task"
                            autocomplete="off"
                        >
                    </label>
                    <h3 class="todo_form-label">
                        Pick a category
                    </h3>
                    <div class="todo_options">
                        <label class="category category_hover" for="category1">
                            <input 
                                type="radio"
                                name="category"
                                id="category1"
                                value="business"
                            >
                            <span class="business_bubble"></span>
                            <div class="category_name">Business</div>
                        </label>
    
                        <label class="category category_hover" for="category2">
                            <input 
                                type="radio"
                                name="category"
                                id="category2"
                                value="personal"
                            >
                            <span class="personal_bubble"></span>
                            <div class="category_name">Personal</div>
                        </label>
                    </div>
                    <button 
                        class="add_todo"
                        type="submit"
                        value="Add todo">
                        Add todo
                    </button>
                </form>
            </section>
            <section class="render_todo">
                <div class="render_todo-heder">
                    <h2 class="render_todo-label">ToDo List</h2>
                    <select 
                        class="select_tasks" 
                        name="task_status" 
                        size=""
                        id="task_status">
                        <option value="1">All tasks</option>
                        <option value="2">Current tasks</option>
                        <option value="3">Done tasks</option>
                    </select>
                </div>
                <div class="render_todo-container">
                    <div class="all_tasks"></div>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            Created by
            <span>Oliinyk Yevgenii</span>
        </footer>
    </div>

    <script src="./script.js"></script>

</body>
</html>
